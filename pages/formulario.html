<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="main container contenedor-formulario">
          
          <form action="https://formsubmit.co/josebarone87@hotmail.com" method="POST" class="row form">
            <h1 class="form__titulo col-12">Formulario de Contacto</h1>
            <h4 class="mb-3 col-12">Escribenos y en breve nos pondremos en contacto contigo</h4>
            <div class="mb-3 col-12">
              <label for="name" class="form-label">Nombre Completo</label>
              <input type="name" name="name" id="name" placeholder="Nombre" class="form-control" required>
            </div>
            <div class="mb-3 col-12">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 col-12">
              <label for="telefono" class="form-label">Telefono</label>
              <input type="tel" name="tel" id="telefono" pattern="[0-9]{5}-[0-9]{6}" placeholder="12345-67890" class="form-control" required>
            </div>
            <div class="mb-3 col-12">
              <label for="exampleInputPassword1" class="form-label">Fecha de nacimiento</label>
              <input type="date" namme="date" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 col-12">
              <label for="floatingTextarea2" class="form-label">Mensaje</label>
              <textarea class="form-control" name="textarea" placeholder="Dejanos un comentario" id="floatingTextarea2" style="height: 100px"></textarea>
              
            </div>
            <div class="mb-3 form-check col-12 mx-auto form__boton-check">
              <input type="checkbox" name="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">He leido y acepto las condiciones</label>
            </div>
            <button type="submit" name="submit" class="btn btn-primary col-12 mx-auto form__boton-form">Enviar</button>
          </form>
    </main>
    <footer class="footer">
      <section class="redes-sociales">
        <h2>Redes Sociales</h2>
    </section>
    <section class="instituto">
        <h2 class="instituto__titulo">Intstituto</h2>
    </section>
    <section class="contacto">
        <h2 class="">Contacto</h2>
    </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
